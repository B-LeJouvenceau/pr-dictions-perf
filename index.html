<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prédiction de temps pour votre course</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        .container {
            background-color: #fff;
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .submit-btn {
            background-color: #28a745;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }
        .submit-btn:hover {
            background-color: #218838;
        }
                /* Mobile-specific styling */
                @media (max-width: 600px) {
            .container {
                padding: 15px;
            }
            h2 {
                font-size: 1.3rem;
            }
            .submit-btn, .form-group input {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://i.pinimg.com/originals/a0/d3/a2/a0d3a23850d0efa843ac22dd5c16a0a7.jpg" alt="Course Image" style="width:40%; border-radius: 8px;">
        <h2>Prédiction de Temps pour votre course</h2>
        <form id="marathonForm" onsubmit="return calculerPrediction()">
            <div class="form-group">
                <label for="Distance_prédire">Distance de la course à prédire (km):</label>
                <input type="float" id="Distance_prédire" name="Distance_prédire" required>
            </div>
            <div class="form-group">
                <label for="distance_course">Distance de la dernière course (km):</label>
                <input type="float" id="distance_course" name="distance_course" required>
            </div>
             <div class="form-group">
                <label for="Performance_course">Performance sur la dernière course effectuée (min):</label>
                <input type="float" id="Performance_course" name="Performance_course" required>
            </div>
            <button type="submit" class="submit-btn">Calculer la Prédiction</button>
        </form>
        <p id="resultat" style="text-align: center; margin-top: 20px;"></p>
    </div>

    <script>
        function calculerPrediction() {
    const Distance_predire = parseFloat(document.getElementById("Distance_prédire").value);
    const distance_course = parseFloat(document.getElementById("distance_course").value);

    // Récupérer la performance sous forme mm:ss
    const performance_str = document.getElementById("Performance_course").value;
    const parts = performance_str.split(':');
    const minutes = parseInt(parts[0], 10);
    const secondes = parseInt(parts[1], 10);
    // Convertir en minutes décimales
    const perf_course = minutes + (secondes / 60);

    // Calcul de la prédiction (exemple)
    const prediction = perf_course * Math.pow(Distance_predire / distance_course, 1.06);

    const heures = Math.floor(prediction / 60);
    const mins = Math.floor(prediction % 60);
    const secs = Math.round((prediction * 60) % 60);

    // Affichage du résultat
    document.getElementById("resultat").innerText =
        "Temps estimé pour votre course : " + heures + ":" + (mins < 10 ? "0" : "") + mins + ":" + (secs < 10 ? "0" : "") + secs;
        }

    </script>
</body>
</html>
